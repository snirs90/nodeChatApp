<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>

  <link rel="stylesheet" href="bower_components/foundation/css/normalize.css"/>
  <link rel="stylesheet" href="bower_components/foundation/css/foundation.css">

  <link rel="stylesheet" href="css/style.css">

  <script src="bower_components/modernizr/modernizr.js"></script>
</head>
<body ng-app="chatApp">

  <div class="row">
    <div class="columns large-12">
      <div class="panel clearfix" ng-controller="mainCtrl">
        <h1>Node chat app</h1>

        <div class="panel chat-panel" id="chatBody">

          <p class="message" ng-repeat="message in messages">
            <span class="date">{{ message.datetime }}</span>
            <span class="author">{{ message.author }}</span>
            <span class="content">
              {{ message.body }}
            </span>
          </p>
        </div>

        <form class="row collapse" data-ng-submit="sendMessage(message)">
          <div class="columns small-10">
            <input type="text" data-ng-model="message" name="message" placeholder="Type a message..." />
          </div>
          <div class="columns small-2">
            <input type="submit" class="button tiny postfix" value="Send "/>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/foundation/js/foundation.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/main.js"></script>
</body>
</html>
