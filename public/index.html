<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>

  <link rel="stylesheet" href="libs/foundation/css/normalize.css"/>
  <link rel="stylesheet" href="libs/foundation/css/foundation.css">

  <link rel="stylesheet" href="css/style.css">

  <script src="libs/modernizr/modernizr.js"></script>
</head>
<body ng-app="chatApp">

  <div class="row">
    <div class="columns large-12">
      <div class="panel clearfix" ng-controller="mainCtrl">
        <h1>Node chat app</h1>

        <div class="panel chat-panel" id="chatBody">

          <p class="row message" ng-repeat="message in messages">
            <span class="columns small-3 user-info">
              <span class="date" ng-bind="message.datetime"></span>
              <span class="author" ng-bind="message.author"></span>
            </span>
            <span class="columns small-9 content" ng-bind="message.body"></span>
          </p>
        </div>

        <form class="row collapse" ng-submit="sendMessage(message)">
          <div class="columns small-10">
            <input type="text" ng-model="message" name="message" placeholder="Type a message..." required />
          </div>
          <div class="columns small-2">
            <input type="submit" class="button tiny postfix" value="Send "/>
          </div>
        </form>
      </div>

    </div>
  </div>



  <script src="libs/jquery/dist/jquery.min.js"></script>
  <script src="libs/foundation/js/foundation.min.js"></script>
  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angular-socket-io/socket.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services/socket.js"></script>
  <script src="js/controllers/main.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.1.0.js"></script>

  <script>
    var socket = io();
  </script>

</body>
</html>
