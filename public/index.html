<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>

  <link rel="stylesheet" href="libs/foundation/css/normalize.css"/>
  <link rel="stylesheet" href="libs/foundation/css/foundation.css">

  <link rel="stylesheet" href="css/style.css">

  <script src="libs/modernizr/modernizr.js"></script>
</head>
<body ng-app="chatApp">

  <div class="row">
    <div class="columns large-12">
      <div class="panel clearfix">
        <h1>Node chat app</h1>

        <div class="panel bg-white" ng-controller="mainCtrl">

          <p class="message">
            <span class="date">20.09.2014</span>
            <span class="author">Snir</span>
            <span class="content">
              Message content will be here.
            </span>
          </p>

        </div>

        <form class="row collapse">
          <div class="columns small-10">
            <input type="text" name="message" placeholder="Type a message..." />
          </div>
          <div class="columns small-2">
            <button class="button tiny postfix">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>



  <script src="libs/jquery/dist/jquery.min.js"></script>
  <script src="libs/foundation/js/foundation.min.js"></script>
  <script src="libs/angular/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/main.js"></script>
</body>
</html>
